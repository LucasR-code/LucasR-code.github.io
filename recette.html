    <h2>Tarte citron meringuée</h2>
    <div id="etapes-container">
      <a href="#etape1recette" id="etaperecette">
      <label>
        <input type="checkbox">
        <div class="etape">
          <img src="citronmeringue.png" alt="Recettephoto" /><div id="h4etp"><h4>Tarte citron meringuée</h4><p>Ingrédients : <br> <br> 2 citrons, 140g sucre,6 œufs,75g beurre,2g d'agar agar, pâte sablée</p>
            <br>
            <p>Temps de préparation : <br>1 heure</p>
        </div></div>
      </label>
      </a>
    
      <a href="#etape2recette" id="etape1recette"><label>
        <input type="checkbox">
        <div class="etape"><div id="h4etp"><h4>Cuisson de la pâte sablée</h4><p>Si ta pâte n'est pas encore cuite, il faut la précuire :

          Préchauffe ton four à 180°C (chaleur tournante).
          Étale ta pâte dans un moule à tarte, pique le fond avec une fourchette.
          Recouvre-la d’un papier sulfurisé et ajoute des billes de cuisson (ou du riz/lentilles).
          Fais cuire à blanc pendant 15 minutes, puis enlève le papier et prolonge la cuisson de 5 à 10 minutes jusqu'à ce qu’elle soit légèrement dorée.
          Laisse refroidir.</p>
        </div></div>
      </label></a>
      <a href="#etape3recette" id="etape2recette">
      <label>
        <input type="checkbox">
        <div class="etape"><div id="h4etp"><h4>Préparation de la crème au citron</h4><p>Dans une casserole, mets le jus et les zestes de citron, le sucre et la maïzena (si utilisée).
          Fais chauffer à feu doux en remuant.
          Dans un bol, bats les œufs puis incorpore-les au mélange tout en fouettant.
          Continue de chauffer à feu moyen en mélangeant sans arrêt jusqu'à ce que la crème épaississe (environ 5 minutes).
          Hors du feu, ajoute le beurre coupé en morceaux et mélange jusqu'à ce qu'il soit bien incorporé.
          Verse cette crème sur la pâte sablée refroidie et lisse la surface.
          </p>
        </div></div>
      </label>
    </a>
    <a href="#etape3recette" id="etape3recette">
      <label id="etape3recette">
        <input type="checkbox">
        <div class="etape"><div id="h4etp"><h4>Préparation de la meringue</h4><p>Monte les blancs d'œufs en neige avec une pincée de sel.
          Quand ils commencent à devenir fermes, ajoute le sucre petit à petit en continuant de fouetter jusqu’à obtenir une meringue bien brillante et ferme.
          </p>
        </div></div>
      </label>
    </a>
    <a href="#etape3recette" id="etape3recette">
      <label id="etape3recette">
        <input type="checkbox">
        <div class="etape"><div id="h4etp"><h4>Montage et cuisson finale</h4><p>Recouvre la crème au citron avec la meringue à l’aide d’une spatule ou d’une poche à douille pour un effet plus travaillé.
          Fais dorer la meringue sous le gril du four pendant 2 à 3 minutes (surveille bien pour éviter qu’elle ne brûle !) ou avec un chalumeau de cuisine.
          Laisse refroidir avant de déguster.
          </p>
        </div></div>
      </label>
    </a>
